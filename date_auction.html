<!DOCTYPE htl>

<html>

<head>

	<title>Date Auction Counter</title>

	<script class="jsbin" src="http://ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>

	<link rel="stylesheet" type="text/css" href="style.css" media="screen" />

</head>

<body style ="background-color:#FFC0CB;">

  <div align="center">

		<div class="content">

			<div class="presentation-container">
				<iframe id="iframe_container" frameborder="0" webkitallowfullscreen="" mozallowfullscreen="" allowfullscreen="" width="1080" height="720" src="https://prezi.com/embed/whqarpze2zv0/?bgcolor=ffffff&amp;lock_to_path=1&amp;autoplay=0&amp;autohide_ctrls=0&amp;landing_data=bHVZZmNaNDBIWnNjdEVENDRhZDFNZGNIUE1vclg3WVBhUlA2cmZHU3h6dlF1SGdqU2piR1FIQW5yK2pwMHZIZzB3ST0&amp;landing_sign=qxkfQW2bHjLgz5eHasptRKN2m-YSscVLVK9DNqAwHAs"></iframe>

			</div>

			<div class="progress-container" id="container">

				<div class="progress-bar" id="progress-bar"></div>

			</div>

			<div class="counter-container">

				<div class="doc-cover-top">

					<div class="counter-count">

						<div id="sign" class="dollar">$</div>

						<div id="cash" class="dollar">0</div>

					</div>

				</div>

				<div class="doc-cover-num">

					B<br>

					G

				</div>

				<div class="doc-cover-scroll"></div>



				<iframe name="iframe1" id="iframe1" class="live-count"  height="200"
				 src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRsybS20jyH0PA1LWXakBzEc1a7ChRlFCbuRytogxQEZ18zPgtLMrX0kczYzKOsX3_nfrGEuHa7uon0/pubhtml?gid=0&amp;single=true&amp;widget=true&amp;headers=false&amp;chrome=false&amp;range=B1:B2&amp;output=html">
					



				</iframe>

				<div class="doc-cover-bot"></div>

				<div class="counter-bottom">

					<input id="bid" type="text" class="moneyin" value="0" onclick="this.select()">

					<input class="add" id="add" type="button" value="BID" onClick="bleep.play()"/>



					<!--
					 <iframe src="https://embed.spotify.com/?uri=spotify:user:sian_pal:playlist:1yhx9POkRIzZlaljzDaurW" width="250" height="80" frameborder="0" allowtransparency="true"></iframe>

					-->
						
				</div>

			</div>

			<div id="sound"></div>

			<div style="position: fixed; bottom: 105px; left: 12px;">

				<img src="vsalogo.png" width="100" height="100">

			</div>

		</div>

	</div>

</body>

<script>

	var bleep = new Audio();

	bleep.src = 'chaching.mp3';

	$( document ).ready(function() {

		var cssLink = document.createElement("link") 

		cssLink.href = "style.css"; 

		cssLink.rel = "stylesheet"; 

		cssLink.type = "text/css";

		console.log(document.getElementById("iframe1").contentWindow.document.body);

		// document.getElementById("iframe1").contentWindow.document.head.appendChild(cssLink);

	});



	$(function () {

		$("#add").click(function(){

		var currCash = parseFloat(document.getElementById("cash").innerHTML.replace(/,/g, ''), 10);

		var newCash = currCash  + parseFloat(document.getElementById("bid").value);

		var checkMax = newCash;

		if(checkMax >= 2000){

			checkMax =  2000;

			$('#progress-bar').css("background-image", "url(bar-goal.png)");

		}

		var progress = "" + (checkMax/2000)*100 + "%";

		$('#progress-bar').animate({height: progress}, 3000);



  		$({someValue: currCash}).animate({someValue: newCash}, {

   		   duration: 3000,

   		   easing:'swing',

   		   step: function() {

          $('#cash').text(commaSeparateNumber(Math.round(this.someValue)));

    	  }

  		});



		function commaSeparateNumber(val){

	 	   while (/(\d+)(\d{3})/.test(val.toString())){

	  	   val = val.toString().replace(/(\d)(?=(\d\d\d)+(?!\d))/g, "$1,");

		 		}

		    return val;

			}

			});

		});

  </script>

</html>
